<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-medium md:text-5xl sm:text-4xl text-3xl text-center my-8">Let's get some <span
                class="text-green-600 font-semibold">Mooooney</span>
            !!!</h1>
    </header>
    <main class="lg:w-3/4 md:w-5/6 sm:w-11/12 w-auto mx-auto">
        <!-- Balance and transection -->
        <section class="grid w-3/4 sm:w-auto mx-auto  sm:mx-0 sm:grid-cols-3 gap-5">
            <div class="py-10 bg-cyan-100 px-10 rounded-md">
                <h3 class="text-xl font-medium">Deposite</h3>
                <h5 class="text-3xl font-medium">$<span id="deposite-screen">00</span></h5>
            </div>
            <div class="py-10 bg-red-100 px-10 rounded-md">
                <h3 class="text-xl font-medium">Withdraw</h3>
                <h5 class="text-3xl font-medium">$<span id="withdraw-screen">00</span></h5>
            </div>
            <div class="py-10 bg-green-100 px-10 rounded-md">
                <h3 class="text-xl font-medium">Balance</h3>
                <h5 class="text-3xl font-medium">$<span id="balance-screen">00</span></h5>
            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="grid w-11/12 sm:w-auto mx-auto sm:grid-cols-2 sm gap-5 mt-8">
            <div id="balanceInput" class="px-8 py-5 bg-green-100 rounded-md">
                <h3 class="text-2xl font-medium">Your current balance</h3>
                <input id="balance-amount" class="block border rounded my-4 pl-2 w-3/4 border-green-300" type="text"
                    placeholder="$ amount you have">
                <button id="balance-submit" class="text-white bg-green-500 px-3 py-2 font-bold rounded">Add
                    Balance</button>
            </div>
            <div class="px-8 py-5 bg-teal-100 rounded-md">
                <h3 class="text-2xl font-medium">Please Deposite</h3>
                <input id="deposite-amount" class="block border rounded my-4 pl-2 w-3/4 border-teal-300" type="text"
                    placeholder="$ amount you want to deposite">
                <button id="deposite-submit"
                    class="text-white bg-teal-500 px-3 py-2 font-bold rounded">Deposite</button>
            </div>
            <div class="px-8 py-5 bg-fuchsia-100 rounded-md">
                <h3 class="text-2xl font-medium">Please Withdraw</h3>
                <input id="withdraw-amount" class="block border rounded my-4 pl-2 w-3/4 border-fuchsia-300" type="text"
                    placeholder="$ amount you want to withdraw">
                <button id="withdraw-submit"
                    class="text-white bg-pink-500 px-3 py-2 font-bold rounded">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
