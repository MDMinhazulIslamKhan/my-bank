<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-medium text-5xl text-center mt-4">Welcome to <span class="text-green-600 font-semibold">My
                Bank</span>
            !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 p-8 rounded">
            <h3 class="text-2xl mb-4 pl-5">Please Login</h3>
            <div class="pl-5">
                <input id="login-email" class="block border rounded mb-4 pl-2 w-1/2 border-lime-700" type="text"
                    placeholder="Your email">
                <input id="login-password" class="block border rounded mb-4 pl-2 w-1/2 border-lime-700" type="password"
                    placeholder="Your Password">
                <button id="login-submit" class="text-white bg-green-500 px-3 py-2 font-bold rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
